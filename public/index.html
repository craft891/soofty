<!DOCTYPE html>
<html>
<head>
    <title>Distributed Factoring</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status-box { 
            border: 1px solid #ccc; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 20px;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
        .task-info { 
            background-color: #e3f2fd; 
            padding: 10px; 
            border-radius: 5px; 
            margin: 10px 0;
        }
        .result { 
            background-color: #c8e6c9; 
            padding: 15px; 
            border-radius: 5px; 
            font-weight: bold;
            text-align: center;
            font-size: 1.2em;
        }
        .time-info { 
            font-size: 0.9em; 
            color: #666; 
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Distributed Factoring System</h1>
        
        <div class="status-box">
            <h3>Connection Status</h3>
            <div id="status">Connecting to server...</div>
        </div>
        
        <div class="status-box">
            <h3>Factoring Progress</h3>
            <div id="progress-text">Initializing...</div>
            <div class="progress-bar">
                <div id="progress-bar" class="progress-fill"></div>
            </div>
            <div id="time-info" class="time-info"></div>
        </div>
        
        <div class="status-box">
            <h3>Current Task</h3>
            <div id="task" class="task-info">No task assigned</div>
        </div>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const socket = io();
        const statusDiv = document.getElementById('status');
        const taskDiv = document.getElementById('task');
        const progressText = document.getElementById('progress-text');
        const progressBar = document.getElementById('progress-bar');
        const timeInfo = document.getElementById('time-info');
        const resultDiv = document.getElementById('result');
        
        let currentTask = null;
        let startTime = Date.now();

        socket.on('connect', () => {
            statusDiv.textContent = 'Connected to server';
            statusDiv.style.color = 'green';
            socket.emit('request_task');
        });

        socket.on('disconnect', () => {
            statusDiv.textContent = 'Disconnected from server';
            statusDiv.style.color = 'red';
        });

        socket.on('new_task', (task) => {
            currentTask = task;
            taskDiv.innerHTML = `
                Factoring <strong>${task.number}</strong><br>
                Searching range: <strong>${task.start.toLocaleString()}</strong> to <strong>${task.end.toLocaleString()}</strong>
            `;
            startTime = Date.now();
        });

        socket.on('progress_update', (data) => {
            progressText.textContent = `${data.completed} of ${data.total} ranges completed (${data.progress}%)`;
            progressBar.style.width = `${data.progress}%`;
            
            // Format elapsed time
            const elapsed = data.elapsed / 1000;
            const minutes = Math.floor(elapsed / 60);
            const seconds = Math.floor(elapsed % 60);
            timeInfo.textContent = `Elapsed time: ${minutes}m ${seconds}s`;
        });

        socket.on('factored', (data) => {
            resultDiv.innerHTML = `
                <h3>Factoring Complete!</h3>
                <p>${data.number} = <strong>${data.factor}</strong> Ã— <strong>${data.number/data.factor}</strong></p>
            `;
            resultDiv.style.display = 'block';
            taskDiv.textContent = 'Factoring completed';
        });

        function processTask(task) {
            const { number, start, end } = task;
            let factor = null;
            
            // Pollard's Rho algorithm implementation
            function gcd(a, b) {
                while (b !== 0n) {
                    [a, b] = [b, a % b];
                }
                return a;
            }

            function pollardRho(n) {
                if (n % 2n === 0n) return 2n;
                let x = 2n;
                let y = 2n;
                let d = 1n;
                
                function g(x) {
                    return (x * x + 1n) % n;
                }
                
                while (d === 1n) {
                    x = g(x);
                    y = g(g(y));
                    d = gcd(x > y ? x - y : y - x, n);
                }
                
                return d === n ? null : d;
            }

            // Trial division for small factors
            function trialDivision(n, start, end) {
                const limit = BigInt(Math.floor(Math.sqrt(Number(n))) + 1);
                const endLimit = end > limit ? limit : BigInt(end);
                
                for (let i = BigInt(start); i <= endLimit; i += 2n) {
                    if (n % i === 0n) return i;
                }
                return null;
            }

            // Process in chunks to avoid blocking
            function processChunk() {
                if (factor) return;
                
                const n = BigInt(number);
                const chunkSize = 10000;
                const chunkEnd = Math.min(start + chunkSize, end);
                
                // Try Pollard's Rho first
                const rhoFactor = pollardRho(n);
                if (rhoFactor && rhoFactor !== 1n && rhoFactor !== n) {
                    factor = rhoFactor;
                    socket.emit('factor_found', { factor: Number(factor) });
                    return;
                }
                
                // Trial division for range
                const trialFactor = trialDivision(n, start, chunkEnd);
                if (trialFactor) {
                    factor = trialFactor;
                    socket.emit('factor_found', { factor: Number(factor) });
                    return;
                }
                
                if (chunkEnd < end) {
                    setTimeout(processChunk, 1);
                } else {
                    socket.emit('task_complete', { start });
                }
            }

            // Handle small numbers differently
            if (start === 1) {
                if (number % 2 === 0) {
                    socket.emit('factor_found', { factor: 2 });
                    return;
                }
                setTimeout(processChunk, 1);
            } else {
                setTimeout(processChunk, 1);
            }
        }

        // Listen for new tasks and process them
        socket.on('new_task', (task) => {
            processTask(task);
        });
    </script>
</body>
</html>
